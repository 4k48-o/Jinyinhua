[pytest]
# Django 设置
DJANGO_SETTINGS_MODULE = config.settings.testing

# 测试文件匹配模式
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# 测试选项
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov=utils
    --cov=middleware
    --cov=config
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
    --disable-warnings
    --reuse-db
    -ra

# 测试标记
markers =
    unit: Unit tests (快速测试，不依赖外部服务)
    integration: Integration tests (需要数据库和外部服务)
    api: API endpoint tests (测试 API 接口)
    performance: Performance tests (性能测试，可能较慢)
    security: Security tests (安全测试)
    slow: Slow running tests (运行时间较长的测试)
    requires_db: Tests that require database
    requires_redis: Tests that require Redis

# 测试路径
testpaths = test

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小版本要求
minversion = 7.0

